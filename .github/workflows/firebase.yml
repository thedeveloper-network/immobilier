name: Deploy to Firebase Hosting on tag
'on':
  push:
    tags:
      - 'portal-*'
jobs:
  build_and_deploy:
    # if: startsWith(github.event.ref, 'refs/tags/portal')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npx nx build portal
      - run: cd dist/packages && ls -a
      - run: cp ./packages/portal/firebase.json ./dist/packages/portal/
      - run: cp ./packages/portal/.firebaserc ./dist/packages/portal/
      - run: ls -a
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: dist/packages/portal
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMMOBILIER_HOMES }}'
          channelId: live
          projectId: immobilier-homes
